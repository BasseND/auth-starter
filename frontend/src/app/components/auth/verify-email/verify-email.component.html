<div class="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    
    <!-- Loading State -->
    <app-card *ngIf="isLoading" [showHeader]="false">
      <div class="text-center animate-fade-in">
        <div class="w-16 h-16 mx-auto mb-6 relative">
          <div class="animate-spin rounded-full h-16 w-16 border-4 border-emerald-200 dark:border-emerald-700 border-t-emerald-600 dark:border-t-emerald-400"></div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Vérification en cours...</h2>
        <p class="text-gray-600 dark:text-gray-300">Veuillez patienter pendant que nous vérifions votre email.</p>
      </div>
    </app-card>

    <!-- Success State -->
    <app-card *ngIf="isSuccess && !isLoading" [showHeader]="false">
      <div class="text-center animate-fade-in">
        <app-alert 
          type="success" 
          title="Email vérifié !"
          [message]="message"
          size="lg"
        ></app-alert>
        
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6 mt-4">
          Vous allez être redirigé vers la page de connexion dans quelques secondes...
        </p>
        
        <app-button
          variant="primary"
          size="lg"
          [fullWidth]="true"
          (click)="goToLogin()"
        >
          Se connecter maintenant
        </app-button>
      </div>
    </app-card>

    <!-- Error State -->
    <app-card *ngIf="isError && !isLoading" [showHeader]="false">
      <div class="text-center animate-fade-in">
        <app-alert 
          type="error" 
          title="Erreur de vérification"
          [message]="message"
          size="lg"
        ></app-alert>
        
        <div class="space-y-3 mt-6">
          <app-button
            variant="primary"
            size="lg"
            [fullWidth]="true"
            (click)="goToResendVerification()"
          >
            Renvoyer l'email de vérification
          </app-button>
          
          <app-button
            variant="secondary"
            size="lg"
            [fullWidth]="true"
            (click)="goToLogin()"
          >
            Retour à la connexion
          </app-button>
        </div>
      </div>
    </app-card>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Besoin d'aide ? 
        <a href="#" class="text-emerald-600 dark:text-emerald-400 hover:text-emerald-700 dark:hover:text-emerald-300 font-medium transition-colors">
          Contactez le support
        </a>
      </p>
    </div>
  </div>
</div>
