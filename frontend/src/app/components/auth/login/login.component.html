<div class="min-h-screen flex items-center justify-center bg-brand-dark-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <app-card size="lg" variant="elevated" title="Connexion" subtitle="Accédez à votre compte">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-brand-green-100 mb-6">
          <svg class="h-8 w-8 text-brand-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-brand-dark-900">
          Connectez-vous à votre compte
        </h2>
        <p class="mt-2 text-sm text-brand-dark-600">
          Ou
          <a routerLink="/register" class="font-medium text-brand-green-600 hover:text-brand-green-500 transition-colors">
            créer un nouveau compte
          </a>
        </p>
      </div>

      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <app-alert 
          *ngIf="errorMessage" 
          type="error" 
          [message]="errorMessage"
          [dismissible]="true"
          (dismiss)="errorMessage = ''"
        ></app-alert>

        <div class="space-y-4">
          <!-- Email Field -->
          <app-input
            label="Adresse email"
            type="email"
            placeholder="Entrez votre email"
            [errorMessage]="getEmailErrorMessage()"
            formControlName="email"
            [required]="true"
          ></app-input>

          <!-- Password Field -->
          <app-input
            label="Mot de passe"
            type="password"
            placeholder="Entrez votre mot de passe"
            [errorMessage]="getPasswordErrorMessage()"
            formControlName="password"
            [required]="true"
          ></app-input>
        </div>

      <!-- Forgot Password Link -->
      <div class="flex justify-end">
        <a routerLink="/forgot-password" class="text-sm text-brand-green-600 hover:text-brand-green-500 transition-colors">
          Mot de passe oublié ?
        </a>
      </div>

        <!-- Submit Button -->
        <app-button
          type="submit"
          variant="primary"
          size="lg"
          [loading]="isLoading"
          [disabled]="loginForm.invalid"
          [fullWidth]="true"
        >
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </app-button>
      </form>
    </app-card>
  </div>
</div>
