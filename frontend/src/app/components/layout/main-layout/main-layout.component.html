<div class="min-h-screen bg-brand-dark-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-brand-dark-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and main nav -->
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <div class="h-8 w-8 bg-brand-green-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-sm">AS</span>
            </div>
            <span class="ml-2 text-xl font-semibold text-brand-dark-900">Auth Starter</span>
          </div>
          
          <!-- Desktop navigation -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/dashboard" 
               routerLinkActive="border-brand-green-500 text-brand-dark-900"
               class="border-transparent text-brand-dark-500 hover:border-brand-dark-300 hover:text-brand-dark-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
              Dashboard
            </a>
            <a routerLink="/ui-demo" 
               routerLinkActive="border-brand-green-500 text-brand-dark-900"
               class="border-transparent text-brand-dark-500 hover:border-brand-dark-300 hover:text-brand-dark-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
              Kit UI
            </a>
          </div>
        </div>

        <!-- User menu -->
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="ml-3 relative" *ngIf="currentUser$ | async as user">
            <div>
              <button type="button" 
                      (click)="toggleMenu()"
                      class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green-500" 
                      id="user-menu-button">
                <span class="sr-only">Open user menu</span>
                <div class="h-8 w-8 rounded-full bg-brand-green-100 flex items-center justify-center">
                  <span class="text-sm font-medium text-brand-green-700">
                    {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
                  </span>
                </div>
              </button>
            </div>

            <!-- Dropdown menu -->
            <div *ngIf="isMenuOpen" 
                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
              <div class="px-4 py-2 text-sm text-brand-dark-700 border-b border-brand-dark-100">
                <div class="font-medium">{{ user.firstName }} {{ user.lastName }}</div>
                <div class="text-brand-dark-500">{{ user.email }}</div>
              </div>
              <button (click)="logout()" 
                      class="block w-full text-left px-4 py-2 text-sm text-brand-dark-700 hover:bg-brand-dark-50 transition-colors">
                Sign out
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="sm:hidden flex items-center">
          <button type="button" 
                  (click)="toggleMenu()"
                  class="inline-flex items-center justify-center p-2 rounded-md text-brand-dark-400 hover:text-brand-dark-500 hover:bg-brand-dark-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-brand-green-500">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMenuOpen" class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a routerLink="/dashboard" 
           routerLinkActive="bg-brand-green-50 border-brand-green-500 text-brand-green-700"
           class="border-transparent text-brand-dark-600 hover:bg-brand-dark-50 hover:border-brand-dark-300 hover:text-brand-dark-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors">
          Dashboard
        </a>
        <a routerLink="/ui-demo" 
           routerLinkActive="bg-brand-green-50 border-brand-green-500 text-brand-green-700"
           class="border-transparent text-brand-dark-600 hover:bg-brand-dark-50 hover:border-brand-dark-300 hover:text-brand-dark-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors">
          Kit UI
        </a>
      </div>
      
      <div class="pt-4 pb-3 border-t border-brand-dark-200" *ngIf="currentUser$ | async as user">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-brand-green-100 flex items-center justify-center">
              <span class="text-sm font-medium text-brand-green-700">
                {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
              </span>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-brand-dark-800">{{ user.firstName }} {{ user.lastName }}</div>
            <div class="text-sm font-medium text-brand-dark-500">{{ user.email }}</div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          <button (click)="logout()" 
                  class="block w-full text-left px-4 py-2 text-base font-medium text-brand-dark-500 hover:text-brand-dark-800 hover:bg-brand-dark-50 transition-colors">
            Sign out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>
